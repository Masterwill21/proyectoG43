    <h2>Agregar un Producto</h2>
    <div>       
        <form action="#">
          <label for="codigoprod">Código del producto</label>
          <input
            type="text"
            id="codigoprod"
            maxlength="11"
            name="código producto"
            disabled
          />
          <label for="nombreprod">nombre del producto</label>
          <input
            type="text"
            id="nombreprod"
            maxlength="120"
            name="nombre producto"
            placeholder="Escribir el nombre del producto"
            required
          />
          <label for="estado">Estado Producto:</label>
          <select name="estado" id="estado">
            <option value="Seleccionar">Seleccionar</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
          <br><br>
          <label for="descripcion" >Descripción del producto</label>
          <textarea  name="descripcion" id="descripcion" cols="120" required></textarea>
          </div>
          <br><br>
          <div>
          <label for="cantidad">Cantidad</label>
          <input
            type="text"
            id="cantidad"
            maxlength="11"
            name="cantidad"
            placeholder="Escribir la cantidad disponible"
            required
          />
          
          <label for="costo">Costo Unitario</label>
          <input
            type="text"
            id="costo"
            name="costo"
            placeholder="Escribir costo unitario"
            required
          />
          <label for="precio">Precio Unitario</label>
          <input
            type="text"
            id="precio"
            name="precio"
            placeholder="Escribir precio de venta unitario"
            required
          />
          <br><br>
          <div>
            <label for="imagen">Imagen del Producto</label>
              <input type="file"  name="imagen" id="imagen" onchange="upload_image(11);">
              <br>
              <input type="submit" value="Agregar Producto" >
          </div>
        </form>
        <div>
          <form action="productos.html">
            <input type="submit" value="Salir"> 
          </form>
        </div>
